<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#healthGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Heart icon -->
  <path d="M50 35 C45 30, 35 30, 35 40 C35 45, 50 60, 50 60 C50 60, 65 45, 65 40 C65 30, 55 30, 50 35 Z" 
        fill="#ffffff" opacity="0.95"/>
  
  <!-- Pulse/heartbeat lines -->
  <path d="M25 50 L30 45 L35 50 L40 45 L45 50" 
        stroke="#ffffff" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.8"/>
  <path d="M55 50 L60 45 L65 50 L70 45 L75 50" 
        stroke="#ffffff" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.8"/>
</svg>

